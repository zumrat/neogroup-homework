version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8088:8088
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/neo_db?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb

    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - "3306:3306"
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: neo_db
      MYSQL_USER: neo_user
      MYSQL_PASSWORD: 123
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - ./src/main/java/com/homework/resources/db/:/docker-entrypoint-initdb.d/schema.sql
networks:
  springapimysql-net:
