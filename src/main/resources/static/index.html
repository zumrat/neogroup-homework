<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneValidator</title>
</head>
<body style="display: flex">
<div style="display: flex; flex-direction: row; column-gap: 16px">
    <form method="post" id="phone_number_input_form" style="display: flex; flex-direction: column">
        <label for="phone_number">Fill in phone number:</label>
        <input style="width: 200px;" id="phone_number" type="tel"/>

        <span id="phone_number_validation_error" style="margin-top: 5px; display: none; color: red">Error</span>

        <div style="display: flex; column-gap: 10px">
            <button type="submit" style="margin-top: 20px; display: flex; align-self: flex-start">verify</button>
            <button type="reset" style="margin-top: 20px; display: flex; align-self: flex-start">clear</button>
        </div>
    </form>
    <div id="countries" style="display: none; flex-direction: column;">
        <span>Countries found for your phone number:</span>
        <span id="list" style="white-space: pre"></span>
    </div>
</div>
</body>
</html>

<script src="./index.js"></script>
